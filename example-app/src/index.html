<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Awesome Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="theme-color" content="#31d53d" />
  </head>
  <body>
    <main class="app">
      <h1>Navigation Bar Playground</h1>
      <p class="hint">
        Tap a color to update the native navigation bar using
        <code>@capgo/capacitor-navigation-bar</code>.
      </p>

      <section class="button-grid">
        <button class="action" data-nav-color="#137333">Set to Green</button>
        <button class="action" data-nav-color="#c5221f">Set to Red</button>
        <button class="action" data-nav-color="#1a73e8">Set to Blue</button>
      </section>

      <button class="action secondary" data-action="get-color">Get current navigation bar color</button>

      <p class="status" data-status role="status">Waiting for an actionâ€¦</p>
    </main>

    <script src="./js/navigation-demo.js" type="module"></script>
  </body>
</html>
